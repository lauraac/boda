<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mural de recuerdos</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Merriweather:wght@300;400;700;900&display=swap"
    rel="stylesheet" />

  <style>
    :root {
      --paper: #f7f7f7;
      --ink: #121212;
      --line: #e3e3e3;
      --soft: #fbfbfb;
      --shadow: 0 10px 28px rgba(0, 0, 0, 0.12);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--paper);
      font-family: "Merriweather", serif;
      color: var(--ink);
      -webkit-font-smoothing: antialiased;
    }

    .mural-wrap {
      min-height: 100vh;
      max-width: 520px;
      margin: 0 auto;
      padding: 28px 16px 40px;
      text-align: center;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: var(--shadow);
      border: 1px solid var(--line);
    }

    .mural-title {
      font-family: "Great Vibes", cursive;
      font-size: 2.4rem;
      margin: 0 0 4px;
      display: inline-block;
      padding: 0 10px;
      background: #fff;
      border-radius: 6px;
    }

    .mural-sub {
      font-size: 0.9rem;
      margin: 0 0 18px;
      line-height: 1.5;
      color: #333;
    }

    .mural-actions {
      margin-bottom: 18px;
    }

    .btn-camara {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 24px;
      border-radius: 999px;
      border: 1px solid #000;
      background: linear-gradient(to bottom, #3a3a3a, #1b1b1b);
      color: #fff;
      font-family: "Merriweather", serif;
      font-weight: 700;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      text-decoration: none;
      transition: all 0.2s ease;
      width: 100%;
      max-width: 320px;
    }

    .btn-camara:active {
      transform: scale(0.97);
    }

    .btn-camara:hover {
      background: linear-gradient(to bottom, #4b4b4b, #000000);
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
    }

    .mural-msg {
      min-height: 18px;
      font-size: 0.8rem;
      margin-top: 6px;
      color: #444;
    }

    .mural-wall {
      margin-top: 18px;
    }

    .mural-frame {
      background: #fff;
      border-radius: 14px;
      padding: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      position: relative;
      border: 1px solid var(--line);
    }

    .mural-frame::before {
      content: "";
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 16px;
      background: #d1d1d1;
      border-radius: 999px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.25);
    }

    .mural-label {
      font-size: 0.85rem;
      font-weight: 700;
      margin: 8px 0 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      border-bottom: 1px solid #000;
      padding-bottom: 4px;
    }

    .mural-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }

    .mural-item {
      background: var(--soft);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.16);
      position: relative;
      border: 1px solid #dcdcdc;
    }

    .mural-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .mural-item:nth-child(2n) {
      transform: rotate(-0.4deg);
    }

    .mural-item:nth-child(3n) {
      transform: rotate(0.4deg);
    }

    .mural-empty {
      font-size: 0.8rem;
      color: #555;
      margin: 12px 0 4px;
      font-style: italic;
    }
  </style>
</head>

<body>
  <main class="mural-wrap">
    <h1 class="mural-title">Mural de recuerdos</h1>
    <p class="mural-sub">
      Toca la c√°mara para tomar una foto o elegirla de tu galer√≠a.<br />
      Se ir√° pegando aqu√≠ en nuestro muro üì∑üíû
    </p>

    <section class="mural-actions">
      <input type="file" id="archivoCamara" accept="image/*" capture="environment" hidden />

      <input type="file" id="archivoGaleria" accept="image/*" multiple hidden />

      <button id="btnCamara" class="btn-camara">üì∑ Tomar foto</button>

      <button id="btnGaleria" class="btn-camara" style="margin-top: 10px">
        üñºÔ∏è Subir desde galer√≠a
      </button>

      <div id="estado" class="mural-msg"></div>
    </section>

    <section class="mural-wall">
      <div class="mural-frame">
        <p class="mural-label">FOTOS DEL EVENTO</p>
        <div id="galeriaGrid" class="mural-grid"></div>
        <p id="galeriaEmpty" class="mural-empty" hidden>
          A√∫n no hay fotos pegadas en el muro. ¬°S√© el primero en subir una! ‚ú®
        </p>
      </div>
    </section>
  </main>

  <script src="mural.js"></script>
</body>

</html>
