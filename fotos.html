<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mural de recuerdos</title>

  <!-- Fuentes como la invitaci√≥n de peri√≥dico -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Merriweather:wght@300;400;700;900&display=swap"
    rel="stylesheet">

  <style>
    :root {
      /* Paleta tipo peri√≥dico */
      --paper: #f7f7f7;
      --ink: #121212;
      --line: #e3e3e3;
      --soft: #fbfbfb;
      --shadow: 0 10px 28px rgba(0, 0, 0, 0.12);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--paper);
      font-family: "Merriweather", serif;
      color: var(--ink);
      -webkit-font-smoothing: antialiased;
    }

    .mural-wrap {
      min-height: 100vh;
      max-width: 520px;
      margin: 0 auto;
      padding: 28px 16px 40px;
      text-align: center;

      /* caja estilo nota de peri√≥dico */
      background: #ffffff;
      border-radius: 16px;
      box-shadow: var(--shadow);
      border: 1px solid var(--line);
    }

    .mural-title {
      font-family: "Great Vibes", cursive;
      font-size: 2.4rem;
      margin: 0 0 4px;
      display: inline-block;
      padding: 0 10px;
      background: #fff;
      border-radius: 6px;
    }

    .mural-sub {
      font-size: 0.9rem;
      margin: 0 0 18px;
      line-height: 1.5;
      color: #333;
    }

    .mural-actions {
      margin-bottom: 18px;
    }

    /* Botones estilo peri√≥dico (negro/gris) como en la otra invitaci√≥n */
    .btn-camara {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 24px;
      border-radius: 999px;
      border: 1px solid #000;
      background: linear-gradient(to bottom, #3a3a3a, #1b1b1b);
      color: #fff;
      font-family: "Merriweather", serif;
      font-weight: 700;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      text-decoration: none;
      transition: all 0.2s ease;
      width: 100%;
      max-width: 320px;
    }

    .btn-camara:active {
      transform: scale(0.97);
    }

    .btn-camara:hover {
      background: linear-gradient(to bottom, #4b4b4b, #000000);
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
    }

    .mural-msg {
      min-height: 18px;
      font-size: 0.8rem;
      margin-top: 6px;
      color: #444;
    }

    /* Pared / mural */
    .mural-wall {
      margin-top: 18px;
    }

    .mural-frame {
      background: #fff;
      border-radius: 14px;
      padding: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      position: relative;
      border: 1px solid var(--line);
    }

    /* ‚Äúplaque‚Äù discreta arriba, pero en gris */
    .mural-frame::before {
      content: "";
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 16px;
      background: #d1d1d1;
      border-radius: 999px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.25);
    }

    .mural-label {
      font-size: 0.85rem;
      font-weight: 700;
      margin: 8px 0 10px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      border-bottom: 1px solid #000;
      padding-bottom: 4px;
    }

    .mural-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }

    .mural-item {
      background: var(--soft);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.16);
      position: relative;
      border: 1px solid #dcdcdc;
    }

    .mural-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* SIN tantos giros locos, solo un toque m√≠nimo */
    .mural-item:nth-child(2n) {
      transform: rotate(-0.4deg);
    }

    .mural-item:nth-child(3n) {
      transform: rotate(0.4deg);
    }

    .mural-empty {
      font-size: 0.8rem;
      color: #555;
      margin: 12px 0 4px;
      font-style: italic;
    }
  </style>
</head>

<body>
  <main class="mural-wrap">
    <h1 class="mural-title">Mural de recuerdos</h1>
    <p class="mural-sub">
      Toca la c√°mara para tomar una foto o elegirla de tu galer√≠a.<br>
      Se ir√° pegando aqu√≠ en nuestro muro üì∑üíû
    </p>

    <section class="mural-actions">
      <!-- C√°mara -->
      <input type="file" id="archivoCamara" accept="image/*" capture="environment" hidden />

      <!-- Galer√≠a -->
      <input type="file" id="archivoGaleria" accept="image/*" multiple hidden />

      <button id="btnCamara" class="btn-camara">
        üì∑ Tomar foto
      </button>

      <button id="btnGaleria" class="btn-camara" style="margin-top:10px;">
        üñºÔ∏è Subir desde galer√≠a
      </button>

      <div id="estado" class="mural-msg"></div>
    </section>

    <section class="mural-wall">
      <div class="mural-frame">
        <p class="mural-label">Fotos del evento</p>
        <div id="galeriaGrid" class="mural-grid"></div>
        <p id="galeriaEmpty" class="mural-empty" hidden>
          A√∫n no hay fotos pegadas en el muro. ¬°S√© el primero en subir una! ‚ú®
        </p>
      </div>
    </section>
  </main>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyNqh8oL-JsHAi8RvqZWTr3fXp1TiAWL-U2kVH19abW0Cua0naB8tLp-nPUXdgfVIdGeA/exec";

    const camaraBtn = document.getElementById("btnCamara");
    const galeriaBtn = document.getElementById("btnGaleria");

    const inputCamara = document.getElementById("archivoCamara");
    const inputGaleria = document.getElementById("archivoGaleria");

    const estado = document.getElementById("estado");
    const grid = document.getElementById("galeriaGrid");
    const emptyMsg = document.getElementById("galeriaEmpty");

    // Abrir c√°mara
    camaraBtn.addEventListener("click", () => {
      inputCamara.click();
    });

    // Abrir galer√≠a
    galeriaBtn.addEventListener("click", () => {
      inputGaleria.click();
    });

    // Cuando la c√°mara toma foto
    inputCamara.addEventListener("change", () => {
      if (!inputCamara.files.length) return;
      subirFotos(inputCamara.files);
    });

    // Cuando se eligen fotos de galer√≠a
    inputGaleria.addEventListener("change", () => {
      if (!inputGaleria.files.length) return;
      subirFotos(inputGaleria.files);
    });

    async function subirFotos(files) {
      const file = files[0];
      if (!file) return;

      estado.textContent = "Subiendo foto...";

      const reader = new FileReader();

      reader.onloadend = async () => {
        try {
          const base64 = reader.result.split(",")[1];

          const payload = {
            image: base64,
            name: file.name,
          };

          const resp = await fetch(API_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(payload),
          });

          const data = await resp.json();
          estado.textContent = data.message || "¬°Foto subida al mural! ü•∞";

          cargarGaleria();
        } catch (err) {
          console.error(err);
          estado.textContent = "Error al subir la foto üòî intenta de nuevo.";
        }
      };

      reader.readAsDataURL(file);
    }

    async function cargarGaleria() {
      const resp = await fetch(API_URL);
      const data = await resp.json();

      grid.innerHTML = "";

      if (!data.ok || !data.files || data.files.length === 0) {
        emptyMsg.hidden = false;
        return;
      }

      emptyMsg.hidden = true;

      data.files.forEach((f) => {
        const div = document.createElement("div");
        div.className = "mural-item";

        const img = document.createElement("img");
        img.src = f.url;
        img.alt = f.name;

        div.appendChild(img);
        grid.appendChild(div);
      });
    }

    cargarGaleria();
  </script>
</body>

</html>
